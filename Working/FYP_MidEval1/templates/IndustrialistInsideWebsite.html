<!DOCTYPE HTML>
<html>
<head>
    <title>Industrialist Home Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../static/InsideWebsite5/assets/css/main.css" />
    <noscript><link rel="stylesheet" href="../static/InsideWebsite5/assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="inner">

                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="../static/InsideWebsite5/images/logo.svg" alt="" /></span><span class="title">LOGITECH</span>
                </a>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="/LoginPage">Log Out</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <div class="inner">
                <header>
                    <h2>Seamless Shipping Solutions<br /></h2>
                </header>
                <section class="tiles">
                    <article class="style1">
                        <span class="image">
                            <img src="../static/InsideWebsite5/images/pic01.jpg" alt="" />
                        </span>
                        <a href="{{url_for('schedule_delivery' , user_id = user_id)}}">
                            <h2>SCHEDULE DELIVERY</h2>
                            <div class="content">
                                <p>Schedule A Delivery for your Goods</p>
                            </div>
                        </a>
                    </article>

                    <article class="style2">
                        <span class="image">
                            <img src="../static/InsideWebsite5/images/pic02.jpg" alt="" />
                        </span>
                        <a href="{{url_for('create_delivery_challan' , user_id = user_id)}}">
                            <h2>DELIVERY CHALLAN</h2>
                            <div class="content">
                                <p>Create Delivery Challan</p>
                            </div>
                        </a>
                    </article>


                </section>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <div class="inner">
                <section>
                    <h2>Get in touch</h2>
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field half">
                                <input type="text" name="name" id="name" placeholder="Name" />
                            </div>
                            <div class="field half">
                                <input type="email" name="email" id="email" placeholder="Email" />
                            </div>
                            <div class="field">
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Send" class="primary" /></li>
                        </ul>
                    </form>
                </section>
                <section>
                    <h2>Follow</h2>
                    <ul class="icons">
                        <li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
                        <li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
                        <li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
                    </ul>
                </section>

            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="../static/InsideWebsite5/assets/js/jquery.min.js"></script>
    <script src="../static/InsideWebsite5/assets/js/browser.min.js"></script>
    <script src="../static/InsideWebsite5/assets/js/breakpoints.min.js"></script>
    <script src="../static/InsideWebsite5/assets/js/util.js"></script>
    <script src="../static/InsideWebsite5/assets/js/main.js"></script>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        // Establish WebSocket connection
        const socket = io.connect('http://127.0.0.1:5000', {
            query: {
                user_type: 'industrialist'
            }
        });

        // Add event listeners or handle WebSocket events here
    </script>
</body>
</html>
